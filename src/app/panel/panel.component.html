<div class="fondo">
  <aside class="panel d-flex justify-content-center flex-column">
    <div class="div-user d-flex justify-content-center flex-column">
      <img src="{{imgPerfil}}" alt="" class="img-fluid img-thumbnail rounded-circle mx-auto d-block">
      <p class="text-center">Bienvenido <b>{{user}}</b>!</p>
    </div>
    <div class="modulos">
      <ul>
        <li *ngFor="let item of modulosAdmin"><button class="{{item.estado}}">
          <i class="{{item.icon}}"></i>
          {{item.nombre}}
        </button></li>
      </ul>
    </div>
  </aside>
  <main>
    <div>
      <app-inicio></app-inicio>
    </div>
  </main>
</div>
