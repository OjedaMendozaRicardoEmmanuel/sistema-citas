<div class="fondo">
  <div class="contenedor-formulario rounded">
    <div class="imagen d-flex align-items-center">
      <img src="../assets/img/img-1.png" alt="" class="img-fluid img-thumbnail rounded mx-auto d-block">
    </div>
    <form [formGroup]="form" (ngSubmit)="login()" class="formulario align-items-center justify-content-center" >
      <h1 class="mb-4">Sistema de Citas</h1>
      <mat-form-field class="w-50">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>
      <mat-form-field class="w-50">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-icon matPrefix>password</mat-icon>
      </mat-form-field>
      <button mat-flat-button color="primary" class="mt-3 mb-3 btn-login">Iniciar Sesion</button>
      <a href="">Recuperar contrase√±a</a>
    </form>
  </div>
</div>
