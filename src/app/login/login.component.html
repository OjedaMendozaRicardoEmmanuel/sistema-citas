<div class="fondo">
  <div class="contenedor-formulario rounded">
    <div class="imagen d-flex align-items-center">
      <img src="../assets/login/img-1.png" alt="" class="img-thumbnail rounded mx-auto d-block">
    </div>
    <form action="" class="formulario align-items-center justify-content-center" >
      <h1>Sistema de Citas</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item m-3"><a class="nav-link active rounded {{pacienteEnable}}" (click)="loginPaciente()">Paciente</a></li>
          <li class="nav-item m-3"><a class="nav-link active rounded {{personalEnable}}" (click)="loginPersonal()">Personal</a></li>
        </ul>
      </nav>
      <label for="usuario" class="mt-3">Usuario</label>
      <input type="text" pInputText formControlName="text" name="usuario" id="usuario">
      <label for="contrasenia" class="mt-3">Contraseña</label>
      <p-password [feedback]="false"></p-password> <!--[(ngModel)]="value"-->
      <button mat-flat-button color="primary" class="mt-3 mb-3 btn-login">Iniciar Sesion</button>
      <a href="">Recuperar contraseña</a>
      <p>¿No tienes Cuenta? <a href="registro">Registrate</a></p>
    </form>
  </div>
</div>
